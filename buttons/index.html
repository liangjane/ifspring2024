
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Jane Liang</title>

        <!-- apple logo -->
        <script src="https://kit.fontawesome.com/7c3dbe54a6.js" crossorigin="anonymous"></script>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Michael Kors Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

        <!-- St. Jude Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Moo Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- apple font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/og-styles.css">
        <link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		<main>

			<h1>Button Styling &mdash; Jane Liang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
                <a href="http://www.teslamotors.com/" target="_blank" id="btn_tesla"><span> <img src="logos/tesla-logo.png" alt="tesla-logo"></span></a>
			</div>

            <div class="button_container">
                <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_missouri_bg"><span id="missouri-bg-wrapper"><img
                    src="logos/missouri-botanical-gardens-logo-green-transformed.png"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>MOO</span></a>
			</div>

            <div class="button_container">
                <a href="http://www.samsung.com/us/" target="_blank" id="btn_samsung"><span> <img src="logos/samsung.png" alt="samsung-logo"> </span></a>
			</div>

            <div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_mk"><span>Michael Kors</span></a>
			</div>

            <div class="button_container">
				<a href="https://www.fitbit.com/global/us/home" target="_blank" id="btn_fitbit"><span><img src="logos/Fitbit.png" alt="fitbit-logo"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.stjude.org/" target="_blank" id="btn_jude" class="jude_underline">
                    <span><img src="logos/st-judes-logo-baby.png"></span>
                    <span>St. Jude Children's Research Hospital</span>
                </a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple">
                    <span class="logo"><i class="fa-brands fa-apple"></i></span>
                    <span class="text">Apple</span>
                    </a>
			</div>

            <div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_ny"><span><img src="logos/ny-logo.png" alt="ny-logo"></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.npr.org/" target="_blank" id="btn_npr"><span>npr</span></a>
			</div>


		</main>	

	</body>
</html>
